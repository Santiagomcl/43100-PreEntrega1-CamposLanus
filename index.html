<!DOCTYPE html>
<html>
<head>
  <title>Ballet Program</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Creador de pasos</h1>
    <form id="loginForm">
      <label for="usernameInput">Mail:</label>
      <input type="text" id="usernameInput" required>
      <br>
      <label for="passwordInput">Contraseña:</label>
      <input type="password" id="passwordInput" required>
      <br>
      <button type="submit">Iniciar sesión</button>
    </form>
    <h2>Usuarios logueados:</h2>
    <ul id="usuariosLogueados"></ul>
    <div id="danzaDiv">
      <form id="pasosForm">
        <label for="nombrePasoInput">Nombre del Paso:</label>
        <input type="text" id="nombrePasoInput" required>
        <br>
        <label for="velocidadPasoInput">Velocidad:</label>
        <input type="text" id="velocidadPasoInput" required>
        <br>
        <label for="brazosPasoInput">Brazos:</label>
        <input type="text" id="brazosPasoInput" required>
        <br>
        <button type="submit">Agregar Paso</button>
      </form>
      <div id="resultado"></div>
      <div id="videoContainer"></div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
